<div flex layout>
    <div flex="100" >
        <md-toolbar class="bg-white">
            <md-button class="md-button col-black" ng-click="openAddDraft($event)">
                    <i class="fa fa-plus col-black"></i>
                Add new draft
            </md-button>
        </md-toolbar>
        
        <md-content>
            <md-list class="md-dense" flex>
                <md-subheader class="md-sticky col-teal">
                    My Draft <input ng-model="search_draft" placeholder="search" class="m-l-10" style="border: none;border-bottom: #777 1px;">
                </md-subheader>
                <md-list-item class="md-3-line" ng-repeat="x in myDrafts | filter : search_draft" ng-click="setCurrentItem(x)">
                    <div class="md-list-item-text" layout="column">
                      <h3>{{ x.source }}</h3>
                      <h4>{{ x.subject }}</h4>
                      <p>{{ x.published }}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
