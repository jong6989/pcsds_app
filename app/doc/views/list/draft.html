<md-toolbar class="bg-white">
    <md-button class="md-button col-black" ng-click="openAddDraft($event)">
            <i class="fa fa-plus col-black"></i>
        Add new draft
    </md-button>
</md-toolbar>
<md-list class="md-dense" flex>
    <md-subheader class="col-white bg-grey">
        <div layout>
            <strong>My Draft </strong>
            <input flex ng-model="search_draft" placeholder="search" class="m-l-10 m-r-10 m-t--5 p-t-5 p-b-5 p-l-5" style="border: none;border-bottom: #777 1px;">
            <i class="fa fa-cloud-upload col-white pointer" ng-click="showPrerenderedDialog($event,'fileHistory');">
                <md-tooltip md-direction="top">Cloud File History</md-tooltip>
            </i>
        </div>
    </md-subheader>
    <md-content style="height : {{iframeHeight - 190}}px;">
        <md-list-item class="md-3-line" ng-repeat="x in myDrafts | filter : search_draft" ng-click="setCurrentItem(x,'draft')">
            <div class="md-list-item-text" layout="column">
                <h3>{{ x.created }}</h3>
                <h4>{{ x.source }} - {{ x.subject }}</h4>
                <p>{{ x.published }}</p>
            </div>
        </md-list-item>
    </md-content>
</md-list>
