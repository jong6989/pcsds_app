<div style="visibility: hidden">
    <div class="md-dialog-container" id="fileHistory">
        <md-dialog layout="column" layout-align="center center">
            
            <md-toolbar class="bg-teal">
                <div class="md-toolbar-tools" layout>
                    <h2>File History</h2>
                    <span flex></span>
                    <md-button ng-click="close_dialog();">
                        Close
                    </md-button>
                </div>
            </md-toolbar>
        
            <md-dialog-content ng-controller="doc_ctrl_files">

                <md-list class="md-dense" flex>
                    <md-subheader class="col-white bg-grey">
                        <div layout>
                            <strong>Search File </strong>
                            <input flex ng-model="search_file" placeholder="..." class="m-l-10 m-r-10 m-t--5 p-t-5 p-b-5 p-l-5" style="border: none;border-bottom: #777 1px;">
                        </div>
                    </md-subheader>
                    <md-list-item class="md-3-line" ng-repeat="x in fileLogs | filter : search_file">
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ x.name }}</h3>
                            <h4>{{ x.path }}</h4>
                            <div layout>
                                <a ng-if="x.uploaded" ng-href="{{api_address + '/uploads/' + x.path}}" download="{{x.name}}">
                                    <i class="fa fa-cloud-download col-blue pointer">
                                        <md-tooltip md-direction="top">Download</md-tooltip>
                                    </i>
                                    Download File
                                </a>
                                <cite ng-if="!x.uploaded" class="col-red">upload failed...</cite>
                            </div>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                    <div class="p-t-40 p-b-40 m-t-40"></div>
                </md-list>

            </md-dialog-content>

        </md-dialog>
    </div>
</div>
