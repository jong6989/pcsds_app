<!-- <div style="width:90%" ng-controller="DummyChainsawRegistrationController" ng-init="currentItem=n"> -->
<div style="width:90%">
    <div class="align-center">
        <div>{{currentItem.line1}}
        </div>
        <div style="width:100%" ng-repeat="line in [2, 3, 4, 5]">
            <input style="width:100%" 
            ng-if="line!=3" 
            ng-model="currentItem['line'+line]"
            ng-blur="item={};item['line'+line]=currentItem['line'+line];updateDocument(currentItem.id, item)">
            <textarea style="width:100%" 
                ng-if="line==3" 
                ng-model="currentItem['line'+line]"
                ng-blur="item={};item['line'+line]=currentItem['line'+line];updateDocument(currentItem.id, item)"></textarea>
            <br><br>
        </div>
    </div>
    <div>
        <div ng-repeat="line in [6, 7, 8]">
            <input style="width:100%" 
                ng-if="line!=8" 
                ng-model="currentItem['line'+line]"
                ng-blur="item={};item['line'+line]=currentItem['line'+line];updateDocument(currentItem.id, item)">
            <textarea style="width:100%" ng-if="line==8" ng-model="currentItem['line'+line]"></textarea>
            <br><br>
        </div>
    </div>
    <br>
    <div>
        <table>
            <tr>
                <td>Brand</td>
                <td><input ng-model="currentItem.chainsaw.brand" 
                    ng-blur="updateDocument(currentItem.id, {chainsaw:currentItem.chainsaw})"></td>
                <td>Serial/Engine No.:</td>
                <td><input ng-model="currentItem.chainsaw.serial_number"
                    ng-blur="updateDocument(currentItem.id, {chainsaw:currentItem.chainsaw})"
                    ></td>
            </tr>
            <tr>
                <td>Engine Type and Horsepower:</td>
                <td><input ng-model="currentItem.chainsaw.horsepower" 
                    ng-blur="updateDocument(currentItem.id, {chainsaw:currentItem.chainsaw})"></td>
                <td>PCSD Metal Seal No.:</td>
                <td><input ng-model="currentItem.chainsaw.metal_seal_number"
                    ng-blur="updateDocument(currentItem.id, {chainsaw:currentItem.chainsaw})"></td>
            </tr>
            <tr>
                <td>Issued on</td>
                <td><input ng-model="currentItem.issued_date"
                    ng-blur="updateDocument(currentItem.id, {issued_date:currentItem.issued_date})"></td>
                <td>at</td>
                <td><input ng-model="currentItem.issued_at"
                    ng-blur="updateDocument(currentItem.id, {issued_at:currentItem.issued_at})"></td>
            </tr>
            <tr>
                <td>Expiry Date</td>
                <td><input ng-model="currentItem.expiry_date"
                    ng-blur="updateDocument(currentItem.id, {expiry_date:currentItem.expiry_date})"></td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>
    <br><br>
    APPROVED:
    <div ng-repeat="line in [13, 14, 15, 16, 17, 18, 19]" >
        <input ng-model="currentItem['line'+line]" style="width:100%"
        ng-blur="item={};item['line'+line]=currentItem['line'+line];updateDocument(currentItem.id, item)"><br><br>
    </div>
    <hr>
    <br>
	<div class="align-center">TERMS AND CONDITIONS</div>

    <ol>
        <li ng-repeat="line in [20,21,22,23,24,25,26]">
            <textarea style="width:100%" ng-model="currentItem['line'+line]"
            ng-blur="item={};item['line'+line]=currentItem['line'+line];updateDocument(currentItem.id, item)"></textarea></li>
    </ol>
    
    <br>
    <br>
    <p><textarea style="width:100%" ng-model="currentItem.line27"
        ng-blur="item={};item['line27']=currentItem['line27'];updateDocument(currentItem.id, item)"></textarea></p>
    <br>
    <hr>
	<div class='align-center'>CONFROME</div><BR>
    <textarea style="width:100%" ng-model="currentItem.line28"
    ng-blur="item={};item['line28']=currentItem['line28'];updateDocument(currentItem.id, item)"></textarea>
    <br>
    <br>
    <br>
</div>
