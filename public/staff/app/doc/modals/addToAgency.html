<div style="visibility: hidden">
    <div class="md-dialog-container" id="addToAgency">
        <md-dialog layout="column" layout-align="center center">
            <form ng-cloak name="form_add_to_agency" ng-init="t={department_head:false,division_head:false,front_office:false,office_head:false,staff:true}">
                <md-toolbar class="bg-teal">
                    <div class="md-toolbar-tools">
                        <h2>Add to {{currentItem.short_name}}</h2>
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="close_dialog()">
                            <i class="fa fa-cross col-red"></i>
                        </md-button>
                    </div>
                </md-toolbar>
            
                <md-dialog-content layout-padding>
                    
                    <h5>Set Capabilities</h5>
                    <md-input-container>
                        <md-switch ng-model="t.office_head">Agency Head</md-switch>
                        <md-switch ng-model="t.department_head">Dep-Head</md-switch>
                        <md-switch ng-model="t.division_head">Div-Head</md-switch>
                        <md-switch ng-model="t.staff">Staff</md-switch>
                        <md-switch ng-model="t.registry">Registry Staff</md-switch>
                        <md-switch ng-model="t.front_office">Receiving Staff</md-switch>
                    </md-input-container>
        
                </md-dialog-content>
            
                <md-dialog-actions layout="row">
                <span flex></span>
                <md-button ng-click="close_dialog()">
                    Close
                </md-button>
                <md-button class="md-primary md-raised" ng-disabled="form_add_to_agency.$invalid" 
                    ng-click="addToAgency(t);">
                    Add to {{currentItem.short_name}}
                </md-button>
                </md-dialog-actions>
            </form>

        </md-dialog>
    </div>
</div>
