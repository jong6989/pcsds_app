<md-toolbar class="bg-teal">
        <h4 class="md-toolbar-tools">{{currentNavItem}}</h4>
</md-toolbar>
    
<div ng-init="loadAgencies()">
    <md-list class="md-dense" flex>
        <md-subheader class="md-no-sticky col-purple">My Agencies</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="x in myAgencies" ng-click="clickAgencyItem(x);">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ x.short_name }}</h3>
                    <h4>{{ x.name }}</h4>
                    <p>{{ x.accounts }} accounts</p>
                </div>
            </md-list-item>
            <div ng-if="myAgencies.length == 0">
                <cite>No entries yet...</cite>
            </div>
            <md-divider ></md-divider>

            <md-subheader class="md-no-sticky col-purple">Other Agencies</md-subheader>

            <md-list-item class="md-3-line" ng-repeat="x in otherAgencies" ng-click="clickAgencyItem(x);">
                <div class="md-list-item-text" layout="column">
                    <h3>{{ x.short_name }}</h3>
                    <h4>Name: {{ x.name }}</h4>
                    <p>{{ x.accounts }} accounts</p>
                </div>
            </md-list-item>
            <div ng-if="otherAgencies.length == 0">
                <cite>No entries yet...</cite>
            </div>
            <md-divider ></md-divider>
    </md-list>
</div>
