<style>
.docNav {
    position: fixed;
    bottom: 2%;
    z-index: 99;
    margin-left: 0px;
}
</style>

<div flex layout >
    <div flex layout="column">
        
        <section layout flex  style="height : {{iframeHeight - 115}}px;">
            <md-content flex layout class="m-l-10" >
                <div ng-include="'./app/doc/contents/agency.html'" flex ng-if="currentClicked == 'agency'"></div>
                <div ng-include="'./app/doc/contents/draft.html'" flex ng-if="currentClicked == 'draft'"></div>
                <div ng-include="'./app/doc/contents/published.html'" flex ng-if="currentClicked == 'published' || currentClicked == 'received'"></div>
                <div ng-include="'./app/doc/contents/pending.html'" flex ng-if="currentClicked == 'pending'"></div>
                <!-- <div ng-include="'./app/doc/contents/print.html'" flex ng-if="currentClicked == 'print'"></div> -->
                <div ng-include="'./app/doc/contents/sent.html'" flex ng-if="currentClicked == 'sent'"></div>
                
            </md-content>
            <md-sidenav 
                layout flex
                class="md-sidenav-right"
                md-component-id="dashSide"
                md-is-locked-open="$mdMedia('gt-xs')"
                md-whiteframe="2">

                <div flex layout ng-include="'./app/doc/views/documents.html'" ng-if="currentNavItem == 'Documents'"></div>
                <div flex ng-include="'./app/doc/views/agencies.html'" ng-if="currentNavItem === 'Agencies'" layout-padding></div>

            </md-sidenav>
                
        </section>


        
        
    </div>
</div>
