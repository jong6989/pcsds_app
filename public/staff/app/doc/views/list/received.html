
<md-list class="md-dense" flex>
    <md-subheader class="col-white bg-amber">
        <div layout>
            <strong>Received documents </strong>
            <input flex ng-model="search_received" placeholder="search" class="m-l-10 m-r-10 m-t--5 p-t-5 p-b-5 p-l-5" style="border: none;border-bottom: #777 1px;">
            <i class="fa fa-cloud-upload col-white pointer" ng-click="showPrerenderedDialog($event,'fileHistory');">
                <md-tooltip md-direction="top">Cloud File History</md-tooltip>
            </i>
        </div>
    </md-subheader>
    <md-content style="height : {{iframeHeight - 190}}px;">
        <md-list-item class="md-3-line" ng-repeat="x in myReceived | filter : search_received" ng-click="setCurrentItem(x.document,'received',x)">
            <div class="md-list-item-text" layout="column" ng-init="received = date_gap(x.received.time, x.time).split(' ')">
                <h3>From {{x.sender.name}}, <cite class="font-11 col-grey" ng-repeat=" c in x.sender.access"> {{c}}, </cite></h3>
                <h4>{{ x.document.source }} - {{ x.document.subject }}, <cite class="col-red"> {{x.remarks}} </cite> </h4>
                <p>{{ x.date.split(' ')[0] }}, <strong class="col-blue">Received within {{ received[0] }} {{ received[1] }}</strong> </p>
            </div>
        </md-list-item>
    </md-content>
</md-list>
