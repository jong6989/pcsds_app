<div ng-controller="profile_links_controller">
    <div ng-init="loadProfiles()">
        <md-card ng-repeat="profile in profiles">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="View">
                        <md-tooltip>View</md-tooltip>
                        <i class="fa fa-eye"></i>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="View">
                        <md-tooltip>Edit</md-tooltip>
                        <i class="fa fa-edit"></i>
                    </md-button>
                </div>
            </md-toolbar>
            <md-card-content>
                <h3>{{profile.group_name}}</h3>
                <small>{{profile.description}}</small>
            </md-card-content>
        </md-card>
    </div>
</div>
