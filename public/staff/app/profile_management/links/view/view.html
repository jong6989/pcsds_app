<div ng-controller="profile_links_controller" ng-init="loadProfileLink()">
    <div>
        <md-card>
            <md-card-content>
                <table>
                    <tr>
                        <td>Group Name:</td>
                        <td>{{profileLink.group_name}}</td>
                    </tr>
                    <tr>
                        <td>Description:</td>
                        <td>{{profileLink.description}}</td>
                    </tr>
                    <tr>
                        <td>Profiles Relationship:</td>
                        <td>{{profileLink.relationship}}</td>
                    </tr>
                    <tr>
                        <td>Keywords:</td>
                        <td>
                            <md-chips ng-model="profileLink.keywords" readonly=true>
                                </md-chip>
                        </td>
                    </tr>
                    <tr>
                        <td>Gallery</td>
                        <td>
                            <ng-image-gallery images="profileLink.images" thumbnails=true></ng-image-gallery>
                        </td>
                    </tr>
                </table>
                <md-list>
                    <div>Profiles</div>
                    <md-list-item ng-repeat="profile in profiles">
                        <a target="blank" ng-click="viewProfile(profile.id)" >
                            <img ng-src="{{profile.profile_picture}}" class="md-avatar" />
                            {{profile.full_name}}
                        </a>
                    </md-list-item>
                </md-list>
                <md-button ng-click="goToPreviousPage()" class="md-raised md-block md-primary">Back</md-button>
            </md-card-content>

        </md-card>
    </div>
</div>
