
<div layout ng-controller="NoPendingCaseController" 
    ng-init="set_page_title('No Pending Case Certification'); loadItems('no_pending_case_certification'); ">
    <md-list class="md-dense" flex>
        <md-content style="height : {{iframeHeight - 175}}px;">
            <md-list-item class="md-3-line" ng-repeat="x in items track by x.id " 
                ng-click="set_url_param('ID='+ x.id, '/operations/monitoring/chainsaw/view')">
                
                <div class="md-list-item-text" layout="column">
                    <h3>
                        Subject : {{x.subject}},  Certificate Type: {{x.c_type}}<br>
                        Applicant Name: {{x.applicant_f_name}} {{x.applicant_m_name}} {{x.applicant_l_name}}<br>
                        Address: {{x.address}}
                    </h3>
                    <h4>
                        Date Received : {{x.date_received}}
                    </h4>
                    <md-divider></md-divider>
                </div>
            </md-list-item>
        </md-content>
        <md-subheader class="col-white bg-grey">
            <div layout >
                <div flex></div>
                <div ng-click="previus_query_items()" class="pointer p-l-10 p-r-10" ng-if="pointer_query_array.length > 1">
                    <i class="fa fa-chevron-left"></i>
                </div>
                <div class="font-10">{{pointer_query_array.length}}/{{ ceil(total_query_size / query_limit) }}</div>
                <div ng-click="next_query_items()" class="pointer p-l-10 p-r-10" ng-if="pointer_query_array.length < (total_query_size / query_limit) ">
                    <i class="fa fa-chevron-right"></i>
                </div>
            </div>
        </md-subheader>
    </md-list>
</div>
