<div ng-controller='receipt_controller' ng-init='receipt=$localStorage.params; currentItem=receipt;printView(3000)' 
    style="margin:0.5in">
    <div ng-include="'../../../../header.html'" style="width:70%"></div>
    <div style="margin-top:30px; margin-bottom:30px; text-align: center;">
        <h3>Official Receipt</h3>
    </div>
    <table>
        <tr>
            <td>Receipt Number:</td>
            <td>{{(receipt.number)}}</td>
        </tr>
        <tr>
            <td>Paid Amount:</td>
            <td>{{receipt.paid_amount}}</td>
        </tr>
        <tr>
            <td>Details</td>
            <td>{{receipt.details}}</td>
        </tr>
    </table>
    <br>
    <br>
    <div ng-include="'app/templates/templates/footer.html'"></div>
</div>
