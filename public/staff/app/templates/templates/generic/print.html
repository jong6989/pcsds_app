<style type="text/css">
    .roman {
        font-family: 'Times New Roman', Times, serif;
    }
</style>
<div ng-init="currentItem = $localStorage.params; printView(3000);" class="roman">
    <!-- header -->
    <div ng-include="'https://document-network.web.app/pcsd/templates/header3.html'"></div>
    <hr>
    <br>

    <div class="align-center m-t-20 m-b-10">
        <h3 >{{currentItem.subject}}</h3>
    </div>

    <hr>

    <br><br>

    <!-- content -->
    <div>
        {{currentItem.created }} - {{currentItem.published}}
    </div>


    <h5><small> Source</small> : <strong class="col-teal">{{currentItem.source}}</strong> </h5>
    <h5><small> Subject</small> : <strong class="col-teal">{{currentItem.subject}}</strong> </h5>

    <h5><small> Content</small> : 
        <strong class="col-teal">{{currentItem.description}}</strong> </h5>
        
    <hr>
    <h4>Files</h4>
        <ol>
            <li ng-repeat="x in currentItem.files">
                {{x.name}} - {{ }}/uploads/{{x.path}}
            </li>
        </ol>
    <hr>
    <br>
    <!-- footer -->
    <div ng-include="'https://document-network.web.app/pcsd/templates/footer3.html'"></div>
</div>
