                    </md-menu-content>

            </md-menu-bar>
        </div >

        <!-- MAP -->
        <div id="opsMap" style="height: {{iframeHeight - 115}}px"></div>

        <div style="height: 100px;width: 250px;position: absolute;bottom: 480px;left: 75%;
            padding: 15px;" ng-hide='operationDetailsBoxHidden'>
        <table>
            <tr><td>Name</td><td>{{currentOperation.name}}</td></tr>
            <tr><td>Operation No.</td><td>{{currentOperation.operaton_no}}</td></tr>
            <tr><td>Description</td><td>{{currentOperation.description}}</td></tr>
        </table>
        </div>
        <div ng-init='buttonCreateRouteHidden=true'></div>
        <md-button ng-click="createRoutePlan($event)" ng-hide='buttonCreateRouteHidden'>Create Route Plan</md-button>
        <md-button ng-click="drawRoute()" ng-show='buttonCreateRouteHidden'>Plot Route</md-button>
        <md-button ng-click="drawArea()" ng-show='buttonCreateRouteHidden'>Plot Area</md-button>

        <md-button ng-click="showPrerenderedDialog($event, 'windowRoute')" 
            ng-show='buttonCreateRouteHidden'>Save</md-button>
        <md-button ng-click="discardRoute()" ng-show='buttonCreateRouteHidden'>Discard</md-button>
        <!-- Loading view -->
        <div style="position: absolute; top:45%; left:45%;" ng-show="isLoading" layout="row" layout-sm="column"
            layout-align="space-around">
            <md-progress-circular md-mode="indeterminate"></md-progress-circular>
        </div>
        <div style="visibility: hidden;">
            <div id="windowOperationPlan" class="md-dialog-container">
                <md-dialog layout="column" layout-align="center center">
                    <md-toolbar class="bg-teal">
                        <div class="md-toolbar-tools">
                            <h2>Create Operation Plan</h2>
                            <span flex></span>
                            <md-button class="md-icon-button" ng-click="close_dialog()">
                                <i class="fa fa-times col-white"></i>
                            </md-button>
                        </div>
                    </md-toolbar>
                    <md-dialog-content>
                        <div>
                            <md-input-container class="md-block">
                                <label>Title</label>
                                <input ng-model='routePlan.name' required>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Operation No.</label>
                                <input ng-model='routePlan.operation_no' required>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Description</label>
                                <textarea ng-model='routePlan.description'></textarea>
                            </md-input-container>
                            <md-button class="md-primary md-raised" ng-click="saveRoutePlan();">
                                Create
                            </md-button>
                        </div>
                    </md-dialog-content>

                </md-dialog>
            </div>
        </div>
        <div style="visibility: hidden;">
            <div id="windowRoutesPlan" class="md-dialog-container">
                <md-dialog layout="column" layout-align="center center">
                    <md-toolbar class="bg-teal">
                        <div class="md-toolbar-tools">
                            <h2>Create Route Plan</h2>
                            <span flex></span>
                            <md-button class="md-icon-button" ng-click="close_dialog()">
                                <i class="fa fa-times col-white"></i>
                            </md-button>
                        </div>
                    </md-toolbar>
                    <md-dialog-content>
                        <div>
                            <md-input-container class="md-block">
                                <label>Title</label>
                                <input ng-model='route.name' required>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Description</label>
                                <textarea ng-model='route.description'></textarea>
                            </md-input-container>
                            <md-input-container class="md-block">
                                <label>Description</label>
                                <textarea ng-model='route.color'></textarea>
                            </md-input-container>
                            <md-button class="md-primary md-raised" ng-click="saveRoute(routePlan, route);">
                                Save
                            </md-button>
                        </div>
                    </md-dialog-content>

                </md-dialog>
            </div>
        </div>
        <div style="visibility: hidden;">
            <div id='windowRoute'>
                <md-input-container>
                    <label>Title</label>
                    <input ng-model='route.name'>
                </md-input-container>
                <md-input-container>
                    <label>Description</label>
                    <input ng-model='route.description'>
                </md-input-container>
                <md-input-container>
                    <label>Color</label>
                    <div md-color-picker ng-model="route.color"></div>
                </md-input-container>
                <md-button ng-click='saveRoute()'>Save</md-button>
            </div>
        </div>
    </div>
</div>
