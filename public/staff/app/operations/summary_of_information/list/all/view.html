
<div layout ng-controller="summary_of_information_controller" ng-init="set_page_title('All summary of information'); load_all(); ">
    <md-list class="md-dense" flex>
        <md-content style="height : {{iframeHeight - 175}}px;">
            <md-list-item class="md-3-line" ng-repeat="x in all_items track by x.id " ng-click="open_view(x)">
                
                <div class="md-list-item-text" layout="column">
                    <h3>
                        Subject : {{x.summary_subject}}, Control No. : {{x.control_number}}
                    </h3>
                    <h4>Acquired : {{ x.date_acquired }}</h4>
                    <p>
                        Alleged violations : {{x.alleged_violations }}
                    </p>
                    <md-divider></md-divider>
                </div>
            </md-list-item>
        </md-content>
        <md-subheader class="col-white bg-grey">
            <div layout >
                <div flex></div>
                <div ng-click="previus_query_items()" class="pointer p-l-10 p-r-10" ng-if="pointer_query_array.length > 1">
                    <i class="fa fa-chevron-left"></i>
                </div>
                <div class="font-10">{{pointer_query_array.length}}/{{ ceil(total_query_size / query_limit) }}</div>
                <div ng-click="next_query_items()" class="pointer p-l-10 p-r-10" ng-if="pointer_query_array.length < (total_query_size / query_limit) ">
                    <i class="fa fa-chevron-right"></i>
                </div>
            </div>
        </md-subheader>
    </md-list>
</div>
