
<div class="md-dialog-container" id="register_modal" >

		  <div class="md-toolbar-tools m-t-10">
		    <strong>Registration for Online Application </strong>
		  </div>
		</md-toolbar>

		<md-dialog-content layout-padding="20">
			<div ng-include="reg_view"> </div>
		</md-dialog-content>

		<md-dialog-actions layout="row">
		  <span flex></span>
		  <md-button ng-click="close_dialog()">
		   close

		</md-dialog-actions>
	</md-dialog>
</div>
