<div  class="md-dialog-container" id="upload_modal" > 

    <md-dialog aria-label="Upload Attachment">
            <md-toolbar class="bg-blue-grey">
            <div class="md-toolbar-tools m-t-10">
                <strong> Upload Attachment  </strong>
            </div>
            </md-toolbar>
            
            <md-dialog-content layout-padding="20" class="p-l-20 p-r-20">
                <h5 class="col-blue-grey">
                    Select from Previous uploads : 
                </h5>
                <div layout-padding>
                    <ol>
                        <li class="pointer" ng-repeat="x in user.data.uploads" ng-click="add_attachment(x.url)" > {{x.name}} </li>
                    </ol>
                </div>
                
            </md-dialog-content>

            <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="close_dialog()">
                close
            </md-button>
            <div ng-show=" uploading_file " layout="row" layout-sm="column" layout-align="space-around">
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>
            <md-button ngf-select="upload_attachments($files)" ng-disabled="uploading_file" ng-hide="uploading_file" class="md-primary md-raised" >
                Select File to Upload
            </md-button>
            </md-dialog-actions>
    </md-dialog>
</div>
