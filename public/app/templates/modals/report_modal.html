
<div class="md-dialog-container" id="report_modal" > 

	<md-dialog aria-label="Intel Report" style="width:80%">
		<md-toolbar class="bg-red">
		  <div class="md-toolbar-tools m-t-10">
		    <strong> Intel Report  </strong>
		  </div>
		</md-toolbar>


		<md-dialog-content layout-padding="20">
			<form name="sumbong_form">

				<md-input-container class="md-block">
					<label>Aking Sumbong</label>
					<textarea ng-model="sumbong" md-maxlength="1000" rows="8" md-select-on-focus required></textarea>
				</md-input-container>

				<md-button type="submit" class="md-raised md-primary" ng-disabled="sumbong_form.$invalid" ng-click="isumbong(sumbong)">i-sumbong</md-button>

			</form>
		</md-dialog-content>

		<md-dialog-actions layout="row">
		  <span flex></span>
		  <md-button ng-click="close_dialog()">
		   close
		  </md-button>
		</md-dialog-actions>
	</md-dialog>
</div>
