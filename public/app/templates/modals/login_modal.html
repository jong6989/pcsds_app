
<div class="md-dialog-container" id="login_modal" > 

	<md-dialog aria-label="Register Applicant">
		<md-toolbar class="bg-blue">
		  <div class="md-toolbar-tools m-t-10">
		    <strong> Applicant Login </strong>
		  </div>
		</md-toolbar>

		<md-dialog-content layout-padding="20" >

			<form name="form_login" ng-init="login = {}" >
					
				<md-input-container class="md-block" flex-gt-sm>
					<label>Email</label>
					<input type="email" ng-model="login.name" required>
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Password</label>
					<input ng-model="login.password" type="password" required>
				</md-input-container>

			

		</md-dialog-content>

		<md-dialog-actions layout="row">
		  	<span flex></span>
		  	<div ng-show=" is_loading " layout="row" layout-sm="column" layout-align="space-around">
				<md-progress-circular md-mode="indeterminate"></md-progress-circular>
			</div>
		  	<md-button ng-hide=" is_loading " type="submit" ng-disabled="form_login.$invalid" ng-click="userLogin(login);" class="md-raised md-block md-primary" >
	           Login
			</md-button>
		</form>
		  <md-button ng-click="close_dialog()">
		   close
		  </md-button>
		</md-dialog-actions>
	</md-dialog>
</div>
