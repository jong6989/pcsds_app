
<div class="md-dialog-container" id="login_modal" > 

	<md-dialog aria-label="Register Applicant">
		<md-toolbar class="bg-blue">
		  <div class="md-toolbar-tools m-t-10">
		    <strong> Applicant Login </strong>
		  </div>
		</md-toolbar>

		<md-dialog-content layout-padding="20" >

			<form name="form_login" ng-init="login = {}" >
					
				<md-input-container class="md-block" flex-gt-sm>
					<label>User Name</label>
					<input ng-model="login.name" required>
				</md-input-container>
				<md-input-container class="md-block" flex-gt-sm>
					<label>Password</label>
					<input ng-model="login.password" type="password" required>
				</md-input-container>

			

		</md-dialog-content>

		<md-dialog-actions layout="row">
		  <span flex></span>
		  <md-button type="submit" ng-disabled="form_login.$invalid" ng-click="login_attempt(login)" class="md-raised md-block md-primary" >
	           Login
			</md-button>
		</form>
		  <md-button ng-click="close_dialog()">
		   close
		  </md-button>
		</md-dialog-actions>
	</md-dialog>
</div>
